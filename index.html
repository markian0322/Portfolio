<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Ian Lazaro / Portfolio</title>
    <style>
        body {
            background: #DB4C00; 
            color: #d3d3d3; 
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1, p {
            color: #f0f0f0;
            margin: 0; 
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px; 
        }

        .profile-container img {
            width: 150px; 
            height: 150px;
            border-radius: 50%; 
            margin-right: 20px; 
        }

        .profile-section {
            text-align: left; 
        }

        /* Make the buttons appear outside of the background div */
        .buttons-container {
            margin-top: 50px; /* Adjust margin to create space between the background and buttons */
        }

        .buttons-container a {
            padding: 10px;
            margin-right: 10px;
            background-color: whitesmoke;
            color: #AA3B00;
            text-decoration: none;
            border-radius: 10px;
            padding: 15px 50px;
        }

        .buttons-container a:hover {
            background-color: #FF5722;
        }

        .header-container {
            background: #AA3B00;
            width: 100%;
            height: 200px; 
            position: relative;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Profile Section -->
    <div class="header-container">
        <div class="profile-container">
            <img src="profile.jpg" alt="Profile Image"> 
            <div class="profile-section">
                <h1>Mark Ian Lazaro</h1>
                <p>2nd year, Bachelor of Science in Information Technology.</p>
            </div>
        </div>
    </div>

    <!-- Buttons Section (separate from the background) -->
    <div class="buttons-container">
        <a href="Resume.html">Resume</a>
        <a href="Education.html">Education</a>
    </div>

</body>

</html>
